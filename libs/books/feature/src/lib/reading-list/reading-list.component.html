<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div role="list">
    <div data-testing="reading-list-item" role="listitem" class="reading-list-item" *ngFor="let b of readingList$ | async">
      <div>
        <img role="presentation" alt="{{b.title}} book cover image" class="reading-list-item--cover" [src]="b.coverUrl" />
      </div>
      <div class="reading-list-item--details">
        <strong class="reading-list-item--details--title">{{ b.title }}</strong>
        <div class="reading-list-item--details--author">
          {{ b.authors.join(',') }}
        </div>
        <div class="read-finished" *ngIf="b.finished">
          <mat-icon>done_all</mat-icon>
          <span>Finished on - {{b.finishedDate | date: 'dd/MM/yyyy'}}</span>
        </div>
      </div>
      <div class="read-btn-section">
        <button
          data-testing="finish-read"
          *ngIf="!b.finished"
          mat-icon-button
          color="primary"
          [attr.aria-label]="'Mark ' + b.title + ' as finished reading.'"
          title="Mark as read"
          (click)="markAsCompleted(b)"
        >
          <mat-icon>check_circle</mat-icon>
        </button>
        <button
          data-testing="remove-read-book"
          mat-icon-button
          color="warn"
          [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
          (click)="removeFromReadingList(b)"
        >
          <mat-icon role="presentation">remove_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty" role="status">You haven't added any books to your reading list yet.</p>
</ng-template>
